<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Canvas</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<canvas id="canvas" width="800px" height="500px"></canvas>
		<div id="actions" class="actions">
			<svg id="brush" class="active icon" aria-hidden="true">
				<use xlink:href="#icon-Pen"></use>
			</svg>
			<svg id="eraser" class="icon" aria-hidden="true">
				<use xlink:href="#icon-eraser"></use>
			</svg>
			<svg id="clear" class="icon" aria-hidden="true" style="width: 29px; height:30px">
				<use xlink:href="#icon-clear1"></use>
			</svg>
			<svg id="download" class="icon" aria-hidden="true" style="width: 27px; height:31px">
				<use xlink:href="#icon-download"></use>
			</svg>
		</div>
		<ol class="colors">
			<li id="red" class="red active"></li>
			<li id="green" class="green"></li>
			<li id="blue" class="blue"></li>
		</ol>
		<ol class="sizes">
			<li id="thin" class="thin active"></li>
			<li id="thick" class="thick"></li>
		</ol>
		<script src="./main.js"></script>
		<script src="//at.alicdn.com/t/font_1635564_0cjtgx9i3pj5.js

"></script>
	</body>
</html>
